{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Content block -->

{%block content%}
<style>
  img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
  
  /* Set rules to fill background */
  min-height: 100%;
  min-width: 1024px;
	
  /* Set up proportionate scaling */
  width: 100%;
  height: auto;
	
  /* Set up positioning */
  position: fixed;
  top: 0;
  left: 0;
}
@media screen and (max-width: 1024px) { /* Specific to this particular image */
  img.bg {
    left: 50%;
    margin-left: -512px;   /* 50% */
  }
}
</style>
<div class="col-md-12">
    {{macro.displayBlogs(blogs)}}
  </div>
</div>
<div class="col-md-12">
    <div class="container">
      <div class="jumbotron" style="background-color:bisque">
        <p>{{ quote.quote }}</p>
        <h2>{{ quote.author }}</h2>
        <h3>{{ quote.id }}</h3>
      </div>
    </div>
</div>

{%endblock%}
